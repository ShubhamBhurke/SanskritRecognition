<!DOCTYPE html>
<html>
<head>
<img src="ocr.png" alt="Trulli" width="500" height="333">
<style>
.button {
					background-color: #4CAF50;
					border: none;
					color: white;
					padding: 15px 32px;
					text-align: center;
					text-decoration: none;
					display: inline-block;
					font-size: 16px;
					margin: 4px 2px;
					cursor: pointer;
				}
</style>
</head>
<body>
<p> Click on 'Upload Image' link to browse and upload an Image</p>
<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="400" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
<button class="button" onclick="window.location.href='/C:/Users/Bhurke/Desktop/HTML/final.html'">Continue</button>
</body>
</html>
